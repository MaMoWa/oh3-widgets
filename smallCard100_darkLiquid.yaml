                  slots:
                    default:
                      - component: f7-col
                        config:
                          class: '=props.alignActionLeft ? props.alignActionLeft : "justify-content-flex-end"'
                          style:
                            height: 28px
                            max-height: 28px
                            display: flex
                        slots:
                          default:
                            - component: oh-stepper
                              config:
                                class: '=props.showStepper ? props.showStepper : "display-none"'
                                raised: true
                                buttonsOnly: true
                                autorepeat: true
                                min: 0
                                max: 100
                                step: 10
                                color: white
                                style:
                                  list-style-type: none
                                item: =props.item
                            - component: oh-toggle
                              config:
                                class: '=props.showToggle ? props.showToggle : "display-none"'
                                color: yellow
                                item: =props.item
                                style:
                                  align-self: flex-end
                            - component: oh-slider
                              config:
                                class: '=props.showSlider ? props.showSlider : "display-none"'
                                step: "10"
                                item: =props.item
                                style:
                                  align-self: flex-end
                                  font-color: yellow
                            - component: oh-button
                              config:
                                class: '=props.showButton ? props.showButton : "display-none"'
                                raised: true
                                color: white
                                action: options
                                actionOptions: COMMAND
                                actionItem: =props.item
                                text: Your custom title
                                style:
                                  font-weight: normal
                            - component: oh-list-item
                              config:
                                class: '=props.showIcon ? props.showIcon : "display-none"'
                                icon: f7:house
                                color: white
                                action: options
                                actionOptions: COMMAND
                                actionItem: =props.item
                                style:
                                  list-style-type: none
                                  align-self: flex-end
                                  zoom: 0.75
